<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>

<body onload="showTime()">

        <div class="card">

            <div class="weather">
                <img src="image/rain.png" class="weather-icon">

                        <img src="image/humidity.png">
                        <div>
                            <p class="humidity">93%</p>
                            <p>humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="image/wind.png">
                        <div>
                            <p class="wind">6.69 Km/h</p>
                            <p>Wind Speed</p>
                        </div>h3
                    </div>
                </div>
            </div>
            <div class="date">
                <h3 class="monthName" id="monthName"></h3>

                <h3 class="date" id="date"></h3>
                <h3 class="year" id="year"></h3>
            </div>
        </div>
    </div>
    <div class="Time">
        <span></span>
    </div>



    <script src="app.js"></script>
</body>

</html>
